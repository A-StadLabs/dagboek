<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<dom-module id="kf-vraag">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    

         <audio id="audioElement" controls src="{{selectedVraag}}"></audio>

       </template>
               
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kf-vraag',

      properties: {
        selectedkey: {
          type: String,
          notify: true
        },
        selectedVraag: {
          type: String,
          notify: true,
          observer: '_vraag'
        },
        audios: {
          type: Array,
          observer: '_audios',
          notify: true
        },
        vragen: {
          observer: "_vragen"
        }
      },

      _audios: function(){
        //console.log("Firebase: ", this.audios);
      },

      test: function(){
        //console.log("CHild added?");
      },

      attached: function(){
        var self = this;
        var fb = new Firebase("https://dagboeka.firebaseio.com/vraag").orderByKey().limitToLast(10);
        fb.on("value", function(snap){
          //console.log(snap.child(snap.key()).val().data);
          self.vragen = self.object2array(snap.val());
          
        });
      },

      _vragen: function(){
        var lengte = this.vragen.length;
        var index = Math.floor(Math.random()*lengte);
        
        this.selectedVraag = this.vragen[index].data.data;
        this.selectedkey = this.vragen[index].key;
        console.log(this.selectedkey);
      },

      object2array: function(input){
      var newarray = [];
      var p = input;
      for (var key in p) {
        if (p.hasOwnProperty(key)) {
          newarray.push({data: p[key], key: key});
          //console.log(newarray);
        }
      };
      return newarray;
    },

      _vraag: function(){
        //console.log(selectedVraag);
      }


    });
  })();
  </script>
</dom-module>
