<link rel="import" href="../../bower_components/polymer/polymer.html">
  <script src="../../scripts/recordmp3.js"></script>
  <script src="../../bower_components/firebase/firebase.js"></script>

<dom-module id="kf-audiorecorder">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>{{tag}}</h1>
    <div><button on-tap="record" id="recordbutton">RECORD</button>
    <button on-tap="stoprec" id="stoprecordbutton">STOP</button></div>
    <pre id="log"></pre>
  </template>
  <script>
  (function() {
  
    Polymer({
      is: 'kf-audiorecorder',

      properties: {
        tag: {
          type: String,
          notify: true
        },
        key: {
          type: String,
          value: 'none'
        }
      },

      attached: function(){
         function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

     var audio_context;
  var recorder;

  var self = this;



   function startUserMedia(stream) {
    
    var input = audio_context.createMediaStreamSource(stream);
    __log('Media stream created.' );
  __log("input sample rate " +input.context.sampleRate);

    // Feedback!
    //input.connect(audio_context.destination);
    __log('Input connected to audio context destination.');

    recorder = new Recorder(input, {
                  numChannels: 1
                });
    recorder.mp3encoded = function(mp3blob){
      console.log("BLOB!!!", mp3blob, self.tag);
      // en hie gomme na firebase
      var firebase = new Firebase("https://dagboeka.firebaseio.com/"+self.tag);
      console.log(firebase);
      firebase.push({data: mp3blob, key: self.key }, function(e, f){
        console.log(e, f);
      });
    };
    __log('Recorder initialised.');
  }

  this.startRecording = function _startRecording(button, tag) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }

  this.stopRecording = function _stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    // create WAV download link using audio data blob
    createDownloadLink();

    

    //recorder.clear();
  }

  function createDownloadLink(tag) {
    recorder && recorder.exportWAV(function(blob) {
      var url = '';
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');

      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      //recordingslist.appendChild(li);
    
  });
  }

    window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);
      window.URL = window.URL || window.webkitURL;

      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }

    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
      },

      record: function(){
        console.log("Record");
        this.startRecording(this.$.recordbutton);
      },

      stoprec: function(){
        console.log("Stop Record");
        this.stopRecording(this.$.stoprecordbutton);
      }

    });
  })();
  </script>

</dom-module>
