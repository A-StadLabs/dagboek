<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <span id="start">Start!</span>
            <paper-badge label="6" for="antwoorden"></paper-badge>
          </a>

          <a data-route="recvraag" href="recvraag" on-click="onDataRouteClick">
            <span>Stel zelf een vraag</span>
          </a>

          <a data-route="mijnantwoorden" href="mijnantwoorden" on-click="onDataRouteClick">
            <span id="antwoorden">Mijn antwoorden</span>
            <paper-badge label="0" for="antwoorden"></paper-badge>
          </a>

          <a data-route="mijnvragen" href="mijnvragen" on-click="onDataRouteClick">
            <paper-badge label="0" for="vragen"></paper-badge>
            <span id="vragen">Mijn vragen</span>
          </a>

          <a data-route="mijnfavs" href="mijnfavs" on-click="onDataRouteClick">
            <paper-badge label="0" for="favs"></paper-badge>
            <span id="favs">Favorieten</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
     <!--  <paper-scroll-header-panel main condenses keep-condensed-header> -->
<div main>
        <!-- Main Toolbar -->
     <!--    <paper-toolbar id="mainToolbar" class="tall">
          
          <span class="flex"></span>



        </paper-toolbar>
 -->
        <!-- Main Content -->
        <div class="content">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
 <div class="vertical layout demo">
  <div><h1>&nbsp;</h1></div>
  <img src="images/a_zwart-rgb.svg">
      <div class="flex vertical layout center-center">
        <kf-vraag id="vraag" selectedkey="{{selectedkey}}" play="{{playing}}">
        <kf-audiorecorder on-rec-end="recend" tag="antwoord" key="{{selectedkey}}" rec="{{playing}}"></kf-audiorecorder>     </kf-vraag>
        
      </div>
      <div class="flex horizontal layout center-center">
        <kf-antwoorden key="{{selectedkey}}"></kf-antwoorden>
      </div>
    </div>
              


          </section> 

              
             
            <section data-route="mijnantwoorden">
              <div class="flex vertical layout center-center">
  <h2 class="page-title">Mijn antwoorden</h2>
  </div>
            </section>

            <section data-route="mijnvragen">
            <div class="flex vertical layout center-center">
              <h2 class="page-title">Mijn vragen</h2>
            </div>
            </section>

            <section data-route="recvraag">
            <div class="flex vertical layout center-center">
            <h2 class="page-title">Stel een vraag</h2>
              <kf-audiorecorder tag="original"></kf-audiorecorder>
            </div>
            </section>

             <section data-route="mijnfavs">
            <div class="flex vertical layout center-center">
              <h2 class="page-title">Mijn favorieten</h2>
            </div>
            </section>

          </iron-pages>
        </div>
        </div>
<!--       </paper-scroll-header-panel>
 -->    </paper-drawer-panel>
